<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-width,initial-scale=1.0">
    <title>Contact Us page</title>
    <link rel="stylesheet" href="4-styles.css">
    <link 
    rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-Ho+dIRvxR+kYZw7N8L8uVb7DeGi+sqVz5Yc9ixnFk2Heu3bGEdURvBbA3F9G7ffRQ0mhAZHbPt+dhXH3xnGf5Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer">
</head>
<body>
    <div class="form-container">
        <form class="contact-form" action="#" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit" class="cta-button">CALL TO ACTION</button>
        </form>
    </div>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="logo_headphones.png" alt="Headphones logo">
            </div>
        <div class="footer-right">
      <a href="#"><img src="download.png" alt="Facebook" /></a>
      <a href="#"><img src="twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="instagram.png" alt="Instagram" /></a>
    </div>
    </div>
    <p class="footer-bottom">&copy;headphones 2020</p>
    </footer>
</body>
</html>
